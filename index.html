<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encontro 4 - Grupo de Estudos FrontEnd - Todo List </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">    
    <link href="src/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="https://github.com/HBNetwork/todolist-da-galera-js" class="nav-link" target="_blank">Contato</a></li>
          </ul>
        </header>
        <main>
            <h1>Todo List</h1>
            <hr />
            <section>
              <label for="newTask" class="form-label">Nova tarefa</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control newTask" name="newTask" id="newTask"  aria-describedby="newTaskHelp" placeholder="Adicione uma nova tarefa" required="true"/>
                <button class="btn btn-success" type="button" id="bttAddTodo" >Adicionar</button>
              </div>
              <div class="mb-3">
                <label class="form-label">Selecione  o nível de prioridade</label>
                <select class="form-select nivel-prioridade" name="nivel-prioridade">                  
                  <option value="1">Urgentissíma</option>
                  <option value="2">Urgente</option>
                  <option value="3" selected>Moderada</option>
                  <option value="4">Fácil</option>
                </select>   
                <span class="badge rounded-pill  text-bg-danger">Urgentissíma</span>
                <span class="badge rounded-pill  text-bg-warning">Urgente</span>
                <span class="badge rounded-pill  text-bg-primary">Moderada</span>
                <span class="badge rounded-pill  text-bg-success">Fácil</span>                         
              </div>              
            </section>
            <section class="my-5">
              <h2>Tarefas a fazer</h2>
              <div class="alert alert-warning " role="alert">
                Não existe nenhuma tarefa adicionada na lista!
              </div>
              <div class="mb-3 mt-3 form-check form-group">
                <ol class="list-group list-group-numbered lista_de_tarefas" id="todoContainer"></ol>                
              </div>                    
            </section>  
        </main>
      </div>
      <footer class="footer mt-5 py-3 bg-body-tertiary">
        <div class="container">
          <span class="text-body-secondary">Feito por GregMaster e HandBoy | Grupo de Estudos FrondEnd | HBNetwork</span>
        </div>
      </footer>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

    <script src="src/main.js" type="text/javascript" ></script>
